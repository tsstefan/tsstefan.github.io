<!DOCTYPE html>
<html>
<head>
	  <title>Content-Sliders</title>
	  <link rel="stylesheet" type="text/css" href="https://rawgit.com/tsstefan/tsstefan.github.io/master/css/content-slider.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	  <script src="https://rawgit.com/tsstefan/tsstefan.github.io/master/js/content-slider.js"></script>
</head>
<body>
	 <div id="container">
	  <header>
			<h1>Welcome to a new Dimension!</h1>
	  </header>
	  <img id="prev" src="https://rawgit.com/tsstefan/tsstefan.github.io/master/img/arrow-left.png" />
	  <div id="slider">
			<div class="slide active">
				 <div class="slide-copy">
				  <h2>Slider One</h2>
				  <p>First stop</p>
				 </div>
				 <img src="https://rawgit.com/tsstefan/tsstefan.github.io/master/img/IMG_0721.jpg" />
			</div>
			<div class="slide">
				 <div class="slide-copy">
				  <h2>Slider Two</h2>
				  <p>Second stop</p>
				 </div>
				 <img src="https://rawgit.com/tsstefan/tsstefan.github.io/master/img/IMG_0742.jpg" />
			</div>
			<div class="slide">
				 <div class="slide-copy">
				  <h2>Slider Three</h2>
				  <p>Third stop</p>
				 </div>
				 <img src="https://rawgit.com/tsstefan/tsstefan.github.io/master/img/IMG_0783.jpg" />
			</div>
			<div class="slide">
				 <div class="slide-copy">
				  <h2>Slider Four</h2>
				  <p>Fourth stop</p>
				 </div>
				 <img src="https://rawgit.com/tsstefan/tsstefan.github.io/master/img/IMG_0796.jpg" />
			</div>
			<div class="slide">
				 <div class="slide-copy">
				  <h2>Slider Five</h2>
				  <p>Fifth stop</p>
				 </div>
				 <img src="https://rawgit.com/tsstefan/tsstefan.github.io/master/img/IMG_0812.jpg" />
			</div>
	  </div>
	  <img id="next" src="https://rawgit.com/tsstefan/tsstefan.github.io/master/img/arrow-right.png" />
	 </div>
</body>
</html>
